<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-korean-autocomplete</title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container">
      <h1 class="display-4">Vue-Korean-Autocomplete</h1>
      Demo
      <korean-autocomplete @load="loadData"
                           input-class="form-control"
                           ul-class="list-group"
                           li-class="list-group-item"
                           active-class="active"
                           :auto-focus="true"></korean-autocomplete>
    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="./vue-korean-autocomplete.js"></script></body>
  </body>
  <script>
    window.Vue = new Vue({
      el: '#app',
      data: {
        sampleData: [
          '테스트',
          '가방',
          '아버지가방에들어가신다',
          '자바스크립트',
          'English Test',
          'javascript',
          'Java스크립트',
          '티셔츠',
          '여름',
          '팥빙수'
        ]
      },
      methods: {
        loadData({setter}) {
          setter(this.sampleData)
        }
      }
    });
  </script>
</html>
